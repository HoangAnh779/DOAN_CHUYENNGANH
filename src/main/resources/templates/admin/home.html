    <script>
        //Đếm người dùng
        function countUsers() {
            $.ajax({
                url: "http://localhost:8085/api/user/user-count", // API endpoint
                type: "GET",
                success: function (response) {
                    const userCountElement = document.getElementById("userCount");
                    if (userCountElement) {
                        // Đảm bảo truy cập đúng `data.count`
                        userCountElement.textContent = response.data.count || 0;
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error("Error fetching user count:", textStatus, errorThrown);
                }
            });
        }

        $(document).ready(function () {
            countUsers(); // Đảm bảo hàm này được gọi
        });

        //Đếm tour
        function countTours() {
            $.ajax({
                url: "http://localhost:8085/api/tour/count", // Đường dẫn API lấy số lượng tour
                type: "GET",
                success: function (response) {
                    // Lấy giá trị số lượng tour từ API và hiển thị lên giao diện
                    const tourCountElement = document.getElementById("tourCount");
                    if (tourCountElement) {
                        tourCountElement.textContent = response.data.count || 0; // Hiển thị số lượng hoặc 0 nếu không có dữ liệu
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    // Xử lý lỗi nếu có vấn đề khi gọi API
                    console.error("Error fetching tour count:", textStatus, errorThrown);
                }
            });
        }

        // Gọi hàm đếm số lượng tour khi tải trang
        $(document).ready(function () {
            countTours();
        });

        // Đếm tin tức
        function countBlogs() {
            $.ajax({
                url: "http://localhost:8085/api/tin_tuc/count", // API endpoint
                type: "GET",
                success: function (response) {
                    const blogCountElement = document.getElementById("blogCount");
                    if (blogCountElement) {
                        // Đảm bảo truy cập đúng `data.count`
                        blogCountElement.textContent = response.data.count || 0;
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error("Error fetching user count:", textStatus, errorThrown);
                }
            });
        }

        $(document).ready(function () {
            countBlogs(); // Đảm bảo hàm này được gọi
        });

        // Đếm Tour Đã Đặt
        function countBookings() {
            $.ajax({
                url: "http://localhost:8085/api/booking/count", // API endpoint
                type: "GET",
                success: function (response) {
                    const bookingCountElement = document.getElementById("bookingCount");
                    if (bookingCountElement) {
                        // Đảm bảo truy cập đúng `data.count`
                        bookingCountElement.textContent = response.data.count || 0;
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error("Error fetching user count:", textStatus, errorThrown);
                }
            });
        }

        $(document).ready(function () {
            countBookings(); // Đảm bảo hàm này được gọi
        });
